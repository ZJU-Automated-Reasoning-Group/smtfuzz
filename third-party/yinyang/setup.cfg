[metadata]
name = yinyang
version = 0.3.0
author = Dominik Winterer, Chengyu Zhang, Jiwon Park, Zhendong Su
author_email = dominik.winterer@inf.ethz.ch, dale.chengyu.zhang@gmail.com, jiwon.park@polytechnique.edu, â€Žzhendong.su@inf.ethz.ch
description = A fuzzing framework for SMT solvers
long_description = file: README.md
long_description_content_type = text/markdown
url = https://testsmt.github.io/
project_urls =
    Bug Tracker = https://github.com/testsmt/yinyang/issues
    Documentation = https://yinyang.readthedocs.io/en/latest/
    Source Code = https://github.com/testsmt/yinyang
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
include_package_data = True
packages = find:
install_requires =
    antlr4-python3-runtime==4.9.2
python_requires = >=3.6
scripts =
    bin/yinyang
    bin/opfuzz
    bin/typefuzz
